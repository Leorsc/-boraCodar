<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>#boraCodar - Desafio 05</title>
</head>

<body>
    <div class="container__calculator">
        <div class="container__calculator-operations">
            <div class="container__calculator-operations-calc">
                <span>1+1</span>
            </div>
            <div class="container__calculator-operations-result">
                <span class="operation-result">=</span>
                <span class="operation-number">2</span>
            </div>
        </div>

        <div class="container__calculator-buttons">
            <button>CE</button>
            <button>7</button>
            <button>4</button>
            <button id="number-1">1</button>
            <button>+/-</button>

            <button>C</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>0</button>

            <button>%</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button>,</button>

            <button>รท</button>
            <button>x</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>

</body>

<script src="script.js"></script>

</html>
